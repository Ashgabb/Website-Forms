<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="#" method="post">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name" autofocus>
    
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email address">
    
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required placeholder="Enter a password">
    
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
    
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
    
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" required>
          <label for="other">Other</label>
    
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="">Select a City</option>
            <option value="us">Accra</option>
            <option value="ca">Tema</option>
            <option value="uk">Kumasi</option>
            <option value="au">Tamale</option>
            <option value="au">Takoradi</option>
            <option value="au">Cape Coast</option>
            <option value="au">Ho</option>
        <label for="terms">Terms and Conditions:</label>
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the terms and conditions</label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>

        <input type="submit" value="Submit">
</form>
</body>
</html>
